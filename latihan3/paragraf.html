<!doctype html>
<html>
<head>
   <title>HTML paraagraf</title>
</head>

<body>
<!--contoh tag p, br, hr-->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah paragraf 2</p>
<hr>

<!--contoh tag b, i, u -->
<p><b>selamat datang </b> di kuliah <i>pemrograman web 1</i>></p>
<p>nama saya <u>gilang pratama</u></p>
<hr>

<!--contoh tag strong, em -->
<p><strong> pengumuman</strong> kulah hari ini <em> diliburkan </em> </p>

</body>
</html>
